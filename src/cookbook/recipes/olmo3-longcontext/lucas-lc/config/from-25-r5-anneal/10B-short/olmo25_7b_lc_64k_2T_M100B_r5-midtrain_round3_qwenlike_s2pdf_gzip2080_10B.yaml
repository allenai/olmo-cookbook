  # Qwen-3 like setup. From their tech report:
  #
  # > All models are pre-trained on hundreds of billions of tokens with a sequence length of 32,768
  # > tokens. The long context corpus includes 75% of text between 16,384 to 32,768 tokens in length,
  # > and 25% of text between 4,096 to 16,384 in length.
  #
  # Our model was pretrained with 8k length and we want to extend to 64k, so we tweak the recipe to:
  #
  # - 75% of tokens are between 32,768 and 65,536 tokens in length
  # - 25% of tokens are between 8,192 and 32,768 tokens in length

  - name: LC-s2pdf_32k-64k
    target_ratio: 0.4999999 # 75% of 66.6%
    paths:
      - s3://ai2-llm/preprocessed/s2pdf/dedupe_minhash_v1_with_no_pii_basic_quality/datadelve/norefs_mdtables_v2_denylisted_reshard/length-buckets/compression/allenai/dolma2-tokenizer/2e15/*.npy


  - name: LC-s2pdf_8k-32k
    target_ratio: 0.1666667 # 25% of 66.6%
    paths:
      - s3://ai2-llm/preprocessed/s2pdf/dedupe_minhash_v1_with_no_pii_basic_quality/datadelve/norefs_mdtables_v2_denylisted_reshard/length-buckets/compression/allenai/dolma2-tokenizer/2e13/*.npy
      - s3://ai2-llm/preprocessed/s2pdf/dedupe_minhash_v1_with_no_pii_basic_quality/datadelve/norefs_mdtables_v2_denylisted_reshard/length-buckets/compression/allenai/dolma2-tokenizer/2e14/*.npy
