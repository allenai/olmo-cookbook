name: "sigdig-split-bos-eos-on-dolmino-1124-1b-5xC"
description: "Using tokenizer with right-to-left digit splitting; training from scratch 1B 5xC on dolmino-mix-1124"
budget: "ai2/oe-training"
workspace: "ai2/oe-data"
nodes: 4
gpus: 8
preemptible: true
max_tokens: 113_184_153_600
sequence_length: 4096
global_batch_size: 2_097_152
rank_microbatch_size: 32_768
seed: 1337
model: "olmo2_1B_v2"
tokenizer: "dolma2_sigdig_bos_eos"
priority: high
cluster: ai2/augusta-google-1

metrics_config:
  project: lucas-olmo-cookbook
  entity: ai2-llm
  backend: wandb

dataset:
  sources:
  - name: dolmino_1124_sigdig
    target_ratio: 1.0
    paths:
      - s3://ai2-llm/preprocessed/dolmino-mix-1124_bos_eos/allenai/dolma2-tokenizer-sigdig/**/*.npy
