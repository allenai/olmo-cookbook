name: "olmo3_7b-12T-5B-code-swarm"
description: "5B anneal swarm of code and hqweb"
budget: "ai2/oe-base"
workspace: "ai2/olmo-3-microanneals"
nodes: 2
gpus: 8
preemptible: true
max_tokens: 5_000_000_000
global_batch_size: 2097152
sequence_length: 8192
seed: 1337
model: "olmo2_7B_swafix"
tokenizer: "dolma2"
priority: urgent
cluster: ai2/augusta-google-1
rank_microbatch_size: 16384
scheduler_type: linear
warmup_steps: 0
activation_checkpointing: true
annealing:
  enabled: true
load_path: gs://ai2-llm/checkpoints/OLMo3-7B-swafix/step756906 # 12T tokens
load_state: false
variants: 8
allow_repetition: false
minimum_weight: 0.001 
sample_multiplier: 50
dataset:
  sources:
  - name: hqweb
    paths:
    - s3://ai2-llm/preprocessed/cc_all_dressed/all_dressed_v3_subsamples/midtrain_pools/50B/allenai/dolma2-tokenizer/*.npy
  - name: code
    topics:
    - name: stackedu-fim
      paths:
      - s3://ai2-llm/preprocessed/stack-edu-fim/weighted-pl-20B-v0/allenai/dolma2-tokenizer/*/*/*.npy
    - name: swallowcode
      paths:
      - s3://ai2-llm/preprocessed/tokyotech-llm/swallowcode/original_data/allenai/dolma2-tokenizer/*.npy
fixed_source_weights:
  hqweb: 0.50
  code: 0.50