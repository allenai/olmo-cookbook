name: "olmo3_7b-12T-5B-code-natural"
description: "5B anneal 50/50 code and hqweb, natural distribution within code"
budget: "ai2/oe-base"
workspace: "ai2/olmo-3-microanneals"
nodes: 2
gpus: 8
preemptible: true
max_tokens: 5_000_000_000
global_batch_size: 2097152
sequence_length: 8192
seed: 1337
model: "olmo2_7B_swafix"
tokenizer: "dolma2"
priority: high
cluster: ai2/augusta-google-1
rank_microbatch_size: 16384
scheduler_type: linear
warmup_steps: 0
activation_checkpointing: true
annealing:
  enabled: true
load_path: gs://ai2-llm/checkpoints/OLMo3-7B-swafix/step756906 # 12T tokens
load_state: false
dataset:
  sources:
  - name: hqweb
    paths:
    - s3://ai2-llm/preprocessed/cc_all_dressed/all_dressed_v3_subsamples/midtrain_pools/50B/allenai/dolma2-tokenizer/*.npy
    target_ratio: 0.5
  - name: code:stackedu-fim
    paths:
    - s3://ai2-llm/preprocessed/stack-edu-fim/all-weighted-pl-disjoint-10B-v0/allenai/dolma2-tokenizer/*/*/*.npy
    target_ratio: 0.14213131391542685
  - name: code:stackedu
    paths:
    - s3://ai2-llm/preprocessed/stack-edu/weighted-pl-disjoint-10B-v0/allenai/dolma2-tokenizer/*/*/*.npy
    target_ratio: 0.14284963824760707
  - name: code:swallowcode
    paths:
    - s3://ai2-llm/preprocessed/tokyotech-llm/swallowcode/original_data/allenai/dolma2-tokenizer/*.npy
    target_ratio: 0.21501904783696604
